<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Spotfire Mod Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="all" href="main.css" />
        <link rel="stylesheet" type="text/css" media="all" href="jquery-ui.css" />
    </head>
    <body> 

    <div id="dialog" hidden>
        <a style="position: absolute;right:5px;cursor: pointer;" onclick="document.getElementById('dialog').hidden=true">❌</a>
        
        <span hidden>Mappings:   <span id="trackMmappingEditor"><textarea id="trackMmapping" title="JSON editor configuration maapings"></textarea></span>
        Resolution: <input type="integer" id="trackResolution" title="number of values to skip for sampling purposes. For example, 0 is max resolution. 1 is every other value. 100 is every 100th">
    </span>
                <pre>
                Visibility: <input id="trackVisibility" title="8 digit number consisting of 1 and 0 to select which tracks to hide. Example: 01101110 will remove first, fourth and last track ">
            </pre>
 <center><button id="setSettings">Apply</button></center>
        </pre>
    </div>
            
 
        <div id="settings" onclick="document.getElementById('dialog').hidden=false">☼</div>
        <hr id="hr">
        <div id="mod-container"></div>
        <script id="spotfire-loader">var Spotfire=function(e){"use strict";return e.initialize=function(e){var t="sfTemp"+1e4*Math.random()+"Cb",r=window;r[t]=e;var a={subject:"GetUrl",callbackId:-1,options:{cbId:t}};r.addEventListener("message",(function e(t){if(t.source!==r.parent||!t.data.src)return;r.removeEventListener("message",e);var a=document,n=a.createElement("script");n.src=t.data.src,(a.head||a.body).appendChild(n)})),r.parent.postMessage(a,"*")},e}({});</script>
        <script src="bundle.js"></script>
        <script src="ace.1.9.6.js"></script>
        <script src="mode-json.js"></script>
        <script src="theme-cobalt.js"></script>



    </body>
</html>
